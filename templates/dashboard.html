<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Co-Pilot — Safety Console</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body class="bg-dark text-light">
  <div class="container-fluid py-3">
    <header class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4 m-0 text-accent fw-bold">AI Co-Pilot — Safety Console</h1>
      <span class="badge rounded-pill bg-secondary">Demo</span>
    </header>

    <div class="row g-3">
      <div class="col-lg-4">
        <div class="card card-elev p-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h2 class="h6 m-0">System Status</h2>
            <div class="d-flex gap-2">
              <button id="btn-stress" class="btn btn-warning btn-sm fw-semibold">Trigger Stress (30s)</button>
              <button id="btn-stress-stop" class="btn btn-outline-light btn-sm">Stop</button>
            </div>
          </div>
          <div id="system-state" class="display-6 fw-bold status-running">RUNNING</div>
          <div id="stress-banner" class="alert alert-danger py-2 px-3 mt-3 d-none" role="alert">
            <strong>Stress Test Active</strong> — <span id="stress-timer">30</span>s remaining
          </div>
          <div class="small text-muted mt-2">Auto-STOP at risk ≥ 0.70; resume at &lt; 0.50.</div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card card-elev p-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h2 class="h6 m-0">Live Safety Camera</h2>
            <div class="small text-muted">Show a 5 cm ArUco (4x4_50) for distance</div>
          </div>
          <div class="video-container">
            <img id="video-feed" src="{{ url_for('video_feed') }}" class="video-feed" alt="Live Feed" />
          </div>
        </div>
      </div>
    </div>

    <div class="row g-3 mt-1">
      <div class="col-6 col-md-4 col-lg-2" id="kpi-temperature"></div>
      <div class="col-6 col-md-4 col-lg-2" id="kpi-pressure"></div>
      <div class="col-6 col-md-4 col-lg-2" id="kpi-load"></div>
      <div class="col-6 col-md-4 col-lg-2" id="kpi-throughput"></div>
      <div class="col-6 col-md-4 col-lg-2" id="kpi-vibration"></div>
      <div class="col-6 col-md-4 col-lg-2" id="kpi-humidity"></div>
    </div>

    <div class="row g-3 mt-1">
      <div class="col-md-6">
        <div class="card card-elev p-3">
          <h2 class="h6 m-0 mb-2">Process Parameters</h2>
          <canvas id="sensorChart"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card card-elev p-3">
          <h2 class="h6 m-0 mb-2">Risk (0–1)</h2>
          <canvas id="riskChart"></canvas>
        </div>
      </div>
    </div>

    <div class="row g-3 mt-1">
      <div class="col-12">
        <div class="card card-elev p-3">
          <h2 class="h6 m-0 mb-2">AI Co-Pilot Recommendation</h2>
          <div id="recommendation" class="rec-text">Waiting for data…</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
</body>
</html>
